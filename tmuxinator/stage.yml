# ~/.tmuxinator/stage.yml

name: stage
root: ~/

windows:
  - tomcat:
      layout: even-horizontal
      panes:
        - shell:
            - ssh cfoley@stage.starfishsolutions.com
            - w
        - catalina:
            - ssh cfoley@stage.starfishsolutions.com
            - sudo multitail -cS cj /var/log/starfish/tomcat/catalina.out -I /var/log/starfish/tomcat/starfish-stage.log -I /var/log/starfish/tomcat/starfish-admin-stage.log
  - batch:
      layout: even-horizontal
      panes:
        - shell:
            - ssh cfoley@stage.starfishsolutions.com
            - w
        - log:
            - ssh cfoley@stage.starfishsolutions.com
            - multitail -cS cj /var/log/starfish/starfish-batch-stage/starfish-batch.log
  - importer:
      layout: even-horizontal
      panes:
        - shell:
            - ssh cfoley@stage.starfishsolutions.com
            - w
        - log:
            - ssh cfoley@stage.starfishsolutions.com
            - multitail -cS cj /var/log/starfish/data-importer-stage/data-importer.log
